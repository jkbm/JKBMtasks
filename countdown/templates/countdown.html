{% extends 'base.html' %}

{% block content %}
<style>
  p{
    color: white;
    text-align: center;
  }
  .panel{
    background-color: black;
  }
  .countdown{
    font-family: "Courier New", Courier, monospace;
    font-size: 30px;
    letter-spacing: 2px;
    word-spacing: 2px;
    font-weight: normal;
    text-decoration: none;
    font-style: normal;
    font-variant: normal;
    text-transform: none;
      }
</style>
<!-- Display the countdown timer in an element -->
<div class="panel">
<p>Countdown to {{ countdown }}.</p>
<p id="demo" class="countdown"></p>
<p id="countdown"></p>
</div>

<script>
// Display countdown info
var d;
function getMyTime(){
    $.ajax({
               type: 'GET',
               url: '{% url "countdown:countdown_send" cd_id=pk %}',
               processData: true,
               dataType: 'json',
               contentType: "application/json",
               success: function(data ) {
                                    d = data[0].fields.countdown_to
                                    console.log(data[0].fields);
                                    $('#countdown').text(data[0].fields.countdown_to);
                                    
                                    }
               });
    }
getMyTime();

// Set the date we're counting down to
//var countDownDate = new Date("Jan 5, 2019 15:37:25").getTime();
//var countDownDate = new Date("{{ count_to }}").getTime();
var countDownDate = new Date(d).getTime();
// Update the count down every 1 second
var x = setInterval(function() {
  var countDownDate = new Date(d).getTime();
  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h : "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
{% endblock %}
