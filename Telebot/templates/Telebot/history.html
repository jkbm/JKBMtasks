{% extends 'Tasks/base.html' %}

{% block content %}
<style>
    p{
        color: white;
        font-size: 12px;
    }
    body{
        background-color:darkslategray;
    }
</style>
{% for message in chat_messages %}

<p style="{% if message.1 == 'BOT' %} background-color: red; {% else %} background-color: green; {% endif %}">{{ message.1 }} | {{ message.0 |safe }}</p>
{% endfor %}

{% endblock %}
